<!DOCTYPE html>

<head>
    <title>HTML TAGS</title>
</head>
<body>
    <h1>&lt;address&gt; Tag</h1>
    <p>address tag defines contact information for the author/owner of a document.</p>
    <p>Example: 
        <address>
            20 Cooper Square, New York, NY 10003, USA
        </address>
    </p>
</body>
