<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML TAGS</title>
</head>
<body>
    <h1>&lt;li&gt; Tag</h1>
    <p>li tag defines a list.</p>  
    <p>Example: </p>
    <mark>Order List</mark>
    <ol type="a">
        <li>Mango
            <ol>
                <li>Item1</li>
                <li>Item2</li>
            </ol>
        </li>
        <li>Lichi</li>
        <li>Apple</li>
    </ol>
    <mark>Unorder List</mark>
    <ul>
        <li>Mango
            <ul>
                <li>Item1</li>
                <li>Item2</li>
            </ul>
        </li>
        <li>Lichi</li>
        <li>Apple</li>
    </ul>
    
</body>
</html>
