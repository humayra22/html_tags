<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML TAGS</title>
</head>
<body>
    <h1>&lt;sup&gt; Tag</h1>
    <p>sup tag defines superscripted text.</p>  
    <p>Example: </p>
    <p>The salfate ion is a polyatomic anion with the empirical formula SO<sub>4</sub><sup>2-</sup>.</p>
</body>
</html>
