<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML TAGS</title>
</head>
<body>
    <h1>&lt;abbr&gt; Tag</h1>
    <p>abbr tag defines an abbreviation.</p>
    <p>Example: <abbr title="World Health Organization">WHO</abbr> leads global efforts to expand universal health coverage.</p>
</body>
</html>
