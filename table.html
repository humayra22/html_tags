<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML TAGS</title>
</head>
<body>
    <h1>&lt;table&gt; Tag</h1>
    <p>table tag defines a table.</p>  
    <p>Example: </p>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Roll</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Humayra</td>
                <td>Botany</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Hasnain Sadid</td>
                <td>Management</td>
                <td>200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Roll</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
